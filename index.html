<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eto ba yung location mo?!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Styling the modal, burger menu, and basic layout */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      color: red;
    }

    .burger-icon {
      display: none;
      cursor: pointer;
    }

    .burger-icon i {
      font-size: 24px;
    }

    @media (max-width: 768px) {
      .burger-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Eto ba yun?</h1>
    <nav>
      <div class="burger-icon">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#tools">Tools</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#community">Community</a></li>
        <li><a href="#careers">Careers</a></li>
        <li><a href="#students">Students</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#" id="signup-btn">Join Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Content sections remain unchanged -->
    <!-- Sections: Home, Resources, Tools, Blog, Events, etc. -->
    <!-- ... -->

    <!-- IP Locator Section -->
    <section id="ip-locator">
      <h2>Your Location</h2>
      <p id="ip-info">Fetching your location...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Cybersecurity Group. All rights reserved.</p>
  </footer>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Join Our Community</h2>
      <form action="https://your-server-endpoint/signup" method="post">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name" required>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div id="chatbox">
      <div id="messages"></div>
      <input type="text" id="user-input" placeholder="Ask your cybersecurity question...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Include necessary JavaScript libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    // Toggle modal visibility
    document.getElementById('signup-btn').addEventListener('click', function() {
      document.getElementById('signup-modal').style.display = 'flex';
    });

    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('signup-modal').style.display = 'none';
    });

    // Fetch IP Location
    axios.get('https://ipapi.co/json/')
      .then(function(response) {
        const data = response.data;
        const location = `${data.city}, ${data.region}, ${data.country_name}`;
        document.getElementById('ip-info').textContent = `Your location is: ${location}`;
      })
      .catch(function(error) {
        console.error('Error fetching IP location:', error);
        document.getElementById('ip-info').textContent = 'Unable to fetch location.';
      });

    // Responsive nav menu
    document.querySelector('.burger-icon').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });

    // Chat script (RumbleTalk embed)
    var script = document.createElement("script");
    script.src = "https://rumbletalk.com/client/?WKbFVL0S";
    document.body.appendChild(script);
  </script>

  <!-- Redirect Script -->
  <script>
    function redirectToSignup() {
      // Redirect to your Replit project (replace the URL with your actual Replit URL)
      window.location.href = 'https://replit.com/@YourUsername/YourProject';
    }
  </script>

</body>
</html>
